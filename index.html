<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo-header.svg" alt="логотип сайта 'Mesto'">
    </header>

    <main class="page__container">

        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/Jak-iv-kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__editButton" type="button" aria-label="Редактировать"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__addButton" type="button" aria-label="Добавить"></button>
        </section>

    </main>

    <section class="elements">
        <template id="element__template">
            <article class="element">
                <button class="element__deleteButton " aria-label="удалить" type="button"></button>
                <img class="element__image" src="#" alt="">
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <button class="element__likeButton" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
        </template>
    </section>

    <footer class="footer">
        <p class="footer__text">&#169; 2022 Котков Илья</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__closed" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__editHeader" id="card-popup">Редактировать профиль</h3>
            <form class="popup__form" id="editForm" name="editForm" novalidate>
                <div class="popup__edit">
                    <label class="popup__label">
                        <input name="input-name-profile" id="card-popup-name-profile"
                            class="popup__input popup__input_type_name" type="text" placeholder="Имя" minlength="2"
                            maxlength="40" required>
                        <span class="card-popup-name-profile-error popup__error"></span>
                    </label>
                    <label class="popup__label">
                        <input name="input-job-profile" id="card-popup-job" class="popup__input popup__input_type_job"
                            type="text" placeholder="Деятельность" minlength="2" maxlength="200" required>
                        <span class="card-popup-job-error popup__error"></span>
                    </label>
                </div>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__closed" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__editHeader">Новое Место</h3>
            <form class="popup__form" id="addForm" name="addForm">
                <div class="popup__edit">
                    <label class="popup__label">
                        <input name="input-name" id="card-popup-name" class="popup__input popup__input_type_name"
                            type="text" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="card-popup-name-error popup__error"></span>
                    </label>
                    <label class="popup__label">
                        <input name="input-url-card" id="card-popup-url" class="popup__input popup__input_type_url"
                            type="url" placeholder="ссылка на картинку" required>
                        <span class="card-popup-url-error popup__error"></span>
                    </label>
                </div>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <figure class="popup__image-container">
            <button class="popup__closed" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__signature"></figcaption>
        </figure>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
