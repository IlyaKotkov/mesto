<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo-header.svg" alt="логотип сайта 'Mesto'">
    </header>

    <main class="page__container">

        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/Jak-iv-kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__editButton" type="button" aria-label="Редактировать"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__addButton" type="button" aria-label="Добавить"></button>
        </section>

    </main>

    <section class="elements">
        <template id="element__template">
            <article class="element">
                <button class="element__deleteButton " aria-label="удалить" type="button"></button>
                <img class="element__image" src="#" alt="">
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <button class="element__likeButton" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
        </template>
    </section>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__closed" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__editHeader">Редактировать профиль</h3>
            <form class="popup__form" name="edit-form">
                <fieldset class="popup__edit">
                    <input name="input-name-profile" class="popup__input popup__input_type_name" type="text"
                        placeholder="Имя">
                    <input name="input-job-profile" class="popup__input popup__input_type_job" type="text"
                        placeholder="Деятельность">
                </fieldset>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">&#169; 2022 Котков Илья</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
